{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
    <h1>Contact</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <p>Envoyez-nous un message en utilisant le formulaire ci-dessous.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Envoyer</button>
    </form>
{% endblock %}
